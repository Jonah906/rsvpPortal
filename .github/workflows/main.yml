name: Deploy Laravel App to Production
on: 
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, xml, ctype, json, tokenizer, mysql

      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --no-progress --no-interaction --prefer-dist

      - name: Install Node.js and npm
        uses: actions/setup-node@v3
        with:
          node-version: '22'  

      - name: Install NPM dependencies
        run: npm install

      - name: Build NPM Assets
        run: npm run build

      - name: Debug SSH key
        run: |
          ls -l ~/.ssh/
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no usr_dev@${{ secrets.REMOTE_HOST }} "echo 'âœ… SSH worked from GitHub Actions'"


      - name: Synchronize files to the server
        uses: easingthemes/ssh-deploy@v2.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: " . "
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          TARGET: "/var/www/html/rsvpPortal"

      - name: Run Remote/Artisan Commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/html/rsvpPortal
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize